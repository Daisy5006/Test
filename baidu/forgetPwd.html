<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/forgetPwd.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="tab" id="count" checked />
        <input type="radio" name="tab" id="person" />
        <input type="radio" name="tab" id="repwd" />
        <input type="radio" name="tab" id="resuccess" />
        <nav>
            <li class="count">
                <label for="count">输入帐户名</label>
            </li>
            <li class="person">
                <label for="person">验证身份</label>
            </li>
            <li class="repwd">
                <label for="repwd">重置密码</label>
            </li>
            <li class="resuccess">
                <label for="resuccess">重置成功</label>
            </li>
        </nav>
        <div class="box">
            <ul class="countList">
                <div class="input-box">
                    <label class="title">手机号码</label> 
                        <div class="input-wrapper">
                            <input class="placeholder" type="text" id="mobileAlias" maxlength="11" placeholder="请输入手机号码">
                            
                        </div>
                </div>     
                <button class="count-submit">提交</button>
            </ul>
            <ul class="personList">
                    <div class="msg-field">
                            <div class="input-box clearfix">
                                 <label class="title">手机验证码</label> 
                                 <div class="input-wrapper">
                                      <input class="placeholder" type="text" id="smsCode" maxlength="6" placeholder="输入手机验证码"> 
                                 </div>
                                 <a href="" id="sendSmsCode" class="send-msg" 
                          name=“Preg_index_none_getmobile”>获取短信验证码</a>
                            </div>    
                        </div>
                        <button class="count-submit">下一步</button>
            </ul>
            <ul class="repwdList">        
                <div class="input-box">
                    <label class="title">新密码</label> 
                    <div class="input-wrapper">
                        <input class="placeholder" type="text" id="mobileAlias" maxlength="11" placeholder="请输入密码">
                                     
                    </div>
                </div>    
                <div class="input-box clearfix">
                    <label class="title">确认密码</label> 
                    <div class="input-wrapper">
                        <input class="placeholder" type="password" id="srtPsw" class="encrypt" name="setPsw" maxlength="20" placeholder="再次输入密码">   
                    </div>
                </div>
                <button class="count-submit">确定</button>
                       
            </ul>
            <ul class="resuccessList">
                <div class="success">
                    <p>恭喜你，新密码设置成功!</p>
                <a href="index.html"><button class="count-submit">先去首页逛逛</button></a>
                </div>
                
            </ul>
        </div>
    </div>
</body>
</html>
